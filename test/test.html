<html>

<head>
    <meta charset="UTF-8">
    <title>Login/Logout</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="navLogin">
        <div class="logo_name">
            <a class="logo" href=""></a>
            <a class="name" href="">My Restaurant</a>
        </div>
        <nav class="navLogin_left">
            <a href="" class="home">Home</a>
            <a href="" class="contact">Contact</a>
            <a href="" class="aboutUs">About us</a>
            <a href="" class="btn_navLogin">Login</a>
        </nav>
    </div>

    <div class="login">
        <div id="loginForm">
            <div class="headerLogin">
                <button class="btnLogin">Login</button>
                <button class="btnRegister">Register</button>
            </div>

            <div class="inputLogin">
                <input class="emailLogin" type="text" placeholder="Email" />
                <span id="error"></span>
                <input class="passLogin" type="text" placeholder="Password" />
                <span id="error"></span>
                <input class="check-box" type="checkbox" /> <span>Remember me</span>
                <button class="submitLogin" type="submit" value="submit">Log in</button>
            </div>

            <div class="inputRegister">
                <input class="firstName" type="text" placeholder="First Name" />
                <input class="lastName" type="text" placeholder="Last Name" />
                <input class="emailRgt" type="text" placeholder="Email" />
                <span id="error"></span>
                <input class="passRgt" type="text" placeholder="Password" />
                <span id="error"></span>
                <input class="passRgtConfirm" type="text" placeholder="Confirm Password" />
                <span id="error"></span>
                <button class="submitRgt" type="submit" value="submit">Register</button>
            </div>
        </div>

        <img class="mainLogin_img" src="https://www.pexels.com/photo/1640777/download/" />
    </div>

    <script src="script.js"></script>
</body>

</html>
