            var cartTotalA = document.querySelector(".price-total span")
            cartTotalA.innerHTML = totalC



        }
        //---------------------Deletet cart----------------------------

            var cartItem = document.querySelectorAll("tbody tr")

                    carttotal()

            }
        }
