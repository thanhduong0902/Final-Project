<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/54f0cb7e4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="thanhtoan.css">
    <title>Website - Trang thanh toán</title>
</head>

<body>
    <secsion class="top">
        <div class="container">
            <div class="row">
                <div class="top-menu-icons">
                    <ul>
                        <li>
                            <input type="text" placeholder="tìm kiếm">
                            <i class="fas fa-search"></i>
                        </li>
                        <li>
                            <i class="fas fa-user-secret"></i>
                        </li>
                        <li>
                            <i class="fas fa-shopping-cart"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </secsion>
    <!-- -------------------------Payment---------------- -->
    <section class="payment">
        <div class="container">
            <div class="payment-top-wrap">
                <div class="payment-top">
                    <div class="payment-top-delivery payment-top-item">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div class="payment-top-adress payment-top-item">
                        <i class="fas fa-map-marker-alt "></i>
                    </div>
                    <div class="payment-top-payment payment-top-item">
                        <i class="fas fa-money-check-alt"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="payment-content row">
                <div class="payment-content-left">
                    <div class="payment-content-left-method-delivery">
                        <p style="font-weight: bold;">Phương thức giao hàng</p>
                        <div class="payment-content-left-method-delivery-item">
                            <input checked type="radio">
                            <label for="">Giao hàng chuyển phát nhanh</label>
                        </div>
                    </div>
                    <div class="payment-content-left-method-payment">
                        <p style="font-weight: bold;">Phương thức thanh toán</p>
                        <p>Mọi giao dịch đều được bảo mật và mã hóa. Thông tin thẻ tín dụng sẽ không bao giờ được lưu
                            lại.</p>
                        <div class="payment-content-left-method-payment-item">
                            <input name="method-payment" type="radio">
                            <label for="">Thanh toán bằng thẻ tín dụng(OnePay)</label>
                        </div>
                        <div class="payment-content-left-method-payment-item-img">
                            <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/250903352_561688394917111_7988906008716373052_n.png?_nc_cat=101&ccb=1-5&_nc_sid=aee45a&_nc_ohc=ANVTDpS8tNwAX-dRgPw&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AVLQZ-FVD43GgzWDaItQbAtcDxcgWkwz58oGLsCyWCs-BA&oe=62101251"
                                alt="">
                        </div>
                        <div class="payment-content-left-method-payment-item">
                            <input checked name="method-payment" type="radio">
                            <label for=""> Thanh toán bằng thẻ ATM(OnePay)</label>
                        </div>
                        <div class="payment-content-left-method-payment-item-img">
                            <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/250999800_3078627479083283_5417128007279855871_n.png?_nc_cat=106&ccb=1-5&_nc_sid=aee45a&_nc_ohc=7prehx0zgaAAX9PY717&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AVJRe3_b5MXcRmGVjH44dffyUl3YS-S7eD67Ra4vhvoe2w&oe=620ECE2F"
                                alt="">
                        </div>
                        <div class="payment-content-left-method-payment-item">
                            <input name="method-payment" type="radio">
                            <label for=""> Thanh toán Momo</label>
                        </div>
                        <div class="payment-content-left-method-payment-item-img">
                            <img src="https://scontent.xx.fbcdn.net/v/t1.15752-9/cp0/250690735_311632810431250_2394232079684654082_n.png?_nc_cat=104&ccb=1-5&_nc_sid=aee45a&_nc_ohc=EZtKZ-7c-zcAX9kvPRo&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AVJ8S85vNWlGA8HzujI2jGd-nrHnbVpIufARDud04iI-NQ&oe=620EB6EF"
                                alt="">
                        </div>
                        <div class="payment-content-left-method-payment-item">
                            <input name="method-payment" type="radio">
                            <label for=""> Thu tiền tận nơi</label>
                        </div>
                    </div>

                </div>
                <div class="payment-content-right">
                    <div class="payment-content-right-button">
                        <input type="text" placeholder="Mã giảm giá/Quà tặng">
                        <button><i class="fas fa-check"></i></button>
                    </div>
                    <div class="payment-content-right-button">
                        <input type="text" placeholder="Mã cộng tác viên">
                        <button><i class="fas fa-check"></i></button>
                    </div>

                </div>
            </div>
            <div class="payment-content-right-payment">
                <button onclick="confirm()">XÁC NHẬN</button>
            </div>
        </div>
    </section>

    <!-- -------------------------Footer -->
    <section class="footer">
        <div class="footer-container">

            <div class="input-email">
                <input type="text" placeholder="Nhập email của bạn">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="footer-items">
                <li><a href=""><img src="image/dathongbao.png" alt=""></a></li>
                <li><a href="">Liên hệ</a></li>
                <li><a href="">Tuyển dụng</a></li>
                <li><a href="">Giới thiệu</a></li>
                <li><a href=""><i class="fab fa-facebook-f"></i></a><a href=""><i class="fab fa-youtube"></i></a></li>
            </div>
            <div class="footer-text">

                Địa chỉ kinh doanh: Q.Bắc Từ Liêm, TP.Hà Nội, Việt Nam - 0000000000 <br>
                Đặt hàng online : 1111111111 .
            </div>

        </div>
    </section>
    <script>
        function confirm() {
            localStorage.removeItem("listSP");
            window.location = "https://thanhduong0902.github.io/Final-Project/";
            
        }
    </script>
</body>

</html>
